<html>
  <head>
    <title>Test Form</title>
    <style>
     input {
       border: 1px solid black;
     }
     .input-field {
       display: block;
       margin: 1em 0;
     }
    </style>
  </head>
  <body>
    <h1>Test Form for Serverless Contact Endpoint</h1>
    <form action="http://localhost:8888/contact" method="post">
      <div class="input-field">
        <label>Email</label>
        <input type="email" name="email">
      </div>
      <div class="input-field">
        <label>Message</label>
        <input type="text" name="message">
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
